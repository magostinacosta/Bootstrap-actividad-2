<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <link href="styles.css" rel="stylesheet" type="text/css"/>
        <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet"/>
        <title>
            Bootstrap 2
        </title>
    </head>
    <body>
        <form class="mt-5 mx-4">
            <!--Nombre y apellido-->
            <div class="row">
                <div class="col mb-2">
                    Nombre de pila
                    <input class="form-control" type="text">
                    </input>
                </div>
                <div class="col">
                    Apellido
                    <input class="form-control" type="text">
                    </input>
                </div>
            </div>
            <!--Nombre de usuario-->
            <div class="form-group">
                Nombre de usuario
                <label class="sr-only " for="inlineFormInputGroup">
                    Nombre de usuario
                </label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            @
                        </div>
                    </div>
                    <input class="form-control" id="inlineFormInputGroup" placeholder="Nombre de usuario" type="text">
                    </input>
                </div>
            </div>
            <!--Correo electrónico-->
            <div class="form-group mt-2">
                <label for="exampleFormControlInput1">
                    Correo electrónico
                </label>
                <label class="opcional">
                    (opcional)
                </label>
                <input class="form-control" id="exampleFormControlInput1" placeholder="you@example.com" type="email">
                </input>
            </div>
            <!--Habla a-->
            <div class="form-group">
                <label for="inputAddress">
                    Habla a
                </label>
                <input class="form-control" id="inputAddress" placeholder="1234 Main St" type="text">
                </input>
            </div>
            <div class="form-group">
                <label for="inputAddress2">
                    Dirección 2
                </label>
                <label class="opcional">
                    (opcional)
                </label>
                <input class="form-control" id="inputAddress2" placeholder="Apartmento o suite" type="text">
                </input>
            </div>
            <!--País-->
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputCity">
                        País
                    </label>
                    <select class="form-control" id="inputCity">
                        <option selected="">
                            Escoger...
                        </option>
                        <option>
                            ...
                        </option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">
                        Estado
                    </label>
                    <select class="form-control" id="inputState">
                        <option selected="">
                            Escoger...
                        </option>
                        <option>
                            ...
                        </option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">
                        Código Postal
                    </label>
                    <input class="form-control" id="inputZip" type="text">
                    </input>
                </div>
            </div>
            <hr/>
            <!--CheckBox-->
            <div class="form-group row">
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" id="gridCheck1" type="checkbox">
                            <label class="form-check-label" for="gridCheck1">
                                La dirección de envío es la misma que mi dirección de facturación
                            </label>
                        </input>
                    </div>
                </div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" id="gridCheck1" type="checkbox">
                            <label class="form-check-label" for="gridCheck1">
                                Guarde esta información para la próxima vez
                            </label>
                        </input>
                    </div>
                </div>
            </div>
            <hr/>
        </form>
        <script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" src="https://code.jquery.com/jquery-3.5.1.slim.min.js">
        </script>
        <script crossorigin="anonymous" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js">
        </script>
        <script crossorigin="anonymous" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
        </script>
    </body>
</html>
